<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vetlog Error Page</title>
    <!-- Revert to the project's specific Bootstrap version -->
    <link href="/static/assets/servizi-dog-theme/bootstrap.min.css" rel="stylesheet">
    <style>
        .space-div {
            height: 200px;
        }
    </style>
</head>
<body>
<!-- Insert Header Fragment -->
<div th:insert="~{fragments/header}"></div>

<!-- Spacing Div -->
<div class="space-div"></div>

<!-- Standardized Message Format -->
<div align="center" th:if="${data}">
    <div th:data-testid="errorMessage" <!-- Updated `data-testid` attribute -->
    class="alert alert-success"
    th:if="${data.message}"
    th:text="${data.message}">
</div>
</div>

<!-- Insert Footer Fragment -->
<div th:insert="~{fragments/footer}"></div>
</body>
</html>
